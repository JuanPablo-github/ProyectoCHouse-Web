<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Nuevo Miembro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/estilo.css">
</head>
<body>

    <!-- Header con barra de navegación -->
    <header>
        <div class="logo">
            <img src="../Iconos/ico_web.png" alt="Logo MascotAps">
        </div>
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="./Registro.html">Registro</a></li>
                <li><a href="./Controles.html">Controles</a></li>
                <li><a href="./Historial.html">Historial</a></li>
                <li><a href="./Contacto.html">Contacto</a></li>
            </ul>
        </nav>
        
    </header>

    <!-- Sección Hero -->
    <section class="bannerRegistro">
        <div class="hero-text">
            <h1>Registra un nuevo miembro</h1>
        </div>
    </section>

    <!-- Sección de formulario -->
    <section class="formularioMascota">
        <h2>Formulario</h2>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="tipo">Tipo</label>
                <input type="text" id="tipo" name="tipo" required>
            </div>
            <div class="form-group">
                <label for="raza">Raza</label>
                <input type="text" id="raza" name="raza" required>
            </div>
            <div class="form-group">
                <label for="edad">Edad (años)</label>
                <input type="number" id="edad" name="edad" required>
            </div>
            <div class="form-group">
                <label for="fecha-nacimiento">Fecha de nacimiento</label>
                <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" required>
            </div>
            <button type="submit" class="btn-agregar">Agregar</button>
        </form>
    </section>

    <!-- Sección Observaciones -->
    <section class="observaciones">
        <h2>Observaciones, detalles y cuidados especiales</h2>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="observaciones">Agrega cualquier detalle médico, alergias y cuidados</label>
                <textarea id="observaciones" name="observaciones" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn-agregarDetalle">Agregar</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer-logo">
            <img src="../Iconos/ico_web.png" alt="Logo MascotAps">
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
