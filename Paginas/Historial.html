<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controles - MascotAps</title>
    <link rel="stylesheet" href="../css/estilo.css">
</head>
<body>

    <!-- Header con barra de navegación -->
    <header>
        <div class="logo">
            <img src="../Iconos/ico_web.png" alt="Logo MascotAps">
        </div>
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="./Registro.html">Registro</a></li>
                <li><a href="./Controles.html">Controles</a></li>
                <li><a href="./Historial.html">Historial</a></li>
                <li><a href="./Contacto.html">Contacto</a></li>
            </ul>
        </nav>
        
    </header>

    <!-- Sección Controles -->
    <section class="bannerHistorial">
        <div class="historial-text">
            <h1>Historial</h1>
        </div>
    </section>

    <!-- Sección Registro de Controles -->
    <section class="mis-mascotas">
        <h2>Historial de cada mascota</h2>
        <div class="mascotas-grid">
            <div class="mascota">
                <img src="../ImagesMascotas/Gato.png" alt="Blanquito">
                <p>Blanquito</p>
            </div>
            <div class="mascota">
                <img src="../ImagesMascotas/Perro.png" alt="Mango">
                <p>Mango</p>
            </div>
            <div class="mascota">
                <img src="../ImagesMascotas/Conejo.png" alt="Canela">
                <p>Canela</p>
            </div>
        </div>
    </section>

    <!-- Sección Clínicas Veterinarias -->
    <section class="clinicas">
        <h2>¿Quieres registrar una nueva mascota?</h2>
        <div class="clinicas-container">
            <div class="clinica">
                <img src="../Clinicas/clinica1.png" alt="Clínica Veterinaria 1">
                <p>Clínica veterinaria 1</p>
            </div>
            <div class="clinica">
                <img src="../Clinicas/clinica2.png" alt="Clínica Veterinaria 2">
                <p>Veterinaria 2</p>
            </div>
            <div class="clinica">
                <img src="../Clinicas/clinica3.png" alt="Centro Veterinario 3">
                <p>Centro veterinario 3</p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer-logo">
            <img src="../Iconos/ico_web.png" alt="Logo MascotAps">
        </div>
    </footer>

</body>
</html>
