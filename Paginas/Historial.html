<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controles - MascotAps</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/estilo.css">
</head>
<body>

    <!-- Header con barra de navegación -->
    <header>
        <div class="logo">
            <img src="../Iconos/ico_web.png" alt="Logo MascotAps">
        </div>
        <nav class="menu">
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="./Registro.html">Registro</a></li>
                <li><a href="./Controles.html">Controles</a></li>
                <li><a href="./Historial.html">Historial</a></li>
                <li><a href="./Contacto.html">Contacto</a></li>
            </ul>
        </nav>
        
    </header>

    <section class="bannerHistorial">
        <div>
            <h1>Historial veterinario</h1>
            <p>Registro de eventos de nuestras mascotas</p>
        </div>
    </section>

    <!-- Sección Registro de Controles -->
    <section class="mis-mascotas">
        <h2>Historial de cada mascota</h2>
        <div class="mascotas-grid">
            <div class="mascota">
                <img src="../ImagesMascotas/Gato.png" alt="Blanquito">
                <p>Blanquito</p>
            </div>
            <div class="mascota">
                <img src="../ImagesMascotas/Perro.png" alt="Mango">
                <p>Mango</p>
            </div>
            <div class="mascota">
                <img src="../ImagesMascotas/Conejo.png" alt="Canela">
                <p>Canela</p>
            </div>
        </div>
    </section>

    <!-- Sección Clínicas Veterinarias -->
    <section class="clinicas">
        <h2>¿Quieres registrar una nueva mascota?</h2>
        <div class="clinicas-container">
            <div class="clinica">
                <img src="../Iconos/ico_addGato.png" alt="Clínica Veterinaria 1">
                <p>Agregar un gato</p>
            </div>
            <div class="clinica">
                <img src="../Iconos/ico_addPerro.png" alt="Clínica Veterinaria 2">
                <p>Agregar un perro</p>
            </div>
            <div class="clinica">
                <img src="../Iconos/ico_addMascotas.png" alt="Centro Veterinario 3">
                <p>Agrega otro tipo</p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer-logo">
            <img src="../Iconos/ico_web.png" alt="Logo MascotAps">
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
